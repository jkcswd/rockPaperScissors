<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css">

</head>
<body>
    <div class="page">

        <div class="round-display">
            <p>Select a move by clicking a button!</p>
        </div>

        <div class="display">
            <p class="player-score">Player Score: 0</p>
            <p class="computer-score">Computer Score: 0</p>
        </div>

        <div class="player-selection">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

    </div>

    <script type="text/javascript" src="rockPaperScissors.js"></script>
</body>
</html>
